<!doctype html>
<html>

<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta name="description" content="Tic-Tac-Toe for the Odin Project">
    <meta name="keywords" content="Tic-Tac-Toe">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='container'>
        <h1>Tic-Tac-Toe for the Odin Project</h1>
        <div id='player-info'>
            <div class='player-div'>
                <label for="p1name">Player One:</label>
                <input type="text" id="p1name" name="p1name">
            </div>
            <div class='player-div'>
                <label for="p2name">Player Two:</label>
                <input type="text" id="p2name" name="p2name">
            </div>
            <button id='start-btn'>Start</button>
        </div>
        <div class='' id='game-container'>
            <div id="player-names"><span id='p1-span'></span><span> vs </span><span id='p2-span'></span></div>
            <div id="gameboard">
                <div class="row">
                    <div id="square-0" class="square"></div>
                    <div id="square-1" class="square"></div>
                    <div id="square-2" class="square"></div>
                </div>
                <div class="row">
                    <div id="square-3" class="square"></div>
                    <div id="square-4" class="square"></div>
                    <div id="square-5" class="square"></div>
                </div>
                <div class="row">
                    <div id="square-6" class="square"></div>
                    <div id="square-7" class="square"></div>
                    <div id="square-8" class="square"></div>
                </div>
            </div>
        </div>
        <div id='replay-div' class='hidden'>
            <p id='win-message'></p>
            <button id="replay-btn">Play Again</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
